<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Todo app</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./dist/index.css" />
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h1>Todo</h1>
                <img src="./src/images/icon-sun.svg" alt="lightmode" />
            </div>
            <div class="add-todo">
                 <!-- <div class="todo-item">
                        <div class="todo-container">
                            <input
                                class="checkbox"
                                type="checkbox"
                                name="checkbox"
                            /><span class="checkmark"></span> -->
                <input
                    type="text"
                    id="addTodo"
                    placeholder="Create a new Todo..."
                />
            </div>
            <div class="todos">
                <div class="todo-list">
                    <div class="todo-item">
                        <div class="todo-container">
                        <input
                            class="checkbox"
                            type="checkbox"
                            name="checkbox"
                            checked="checked"
                        /><span class="checkmark"></span>
                        </div>Complete online JavaScript course
                    </div>
                    <div class="todo-item">
                        <div class="todo-container">
                            <input
                                class="checkbox"
                                type="checkbox"
                                name="checkbox"
                          
                            /><span class="checkmark"></span>
                        </div>
                        Jog around the park 3x
                    </div>
                    <div class="todo-item">
                        <div class="todo-container">
                            <input
                                class="checkbox"
                                type="checkbox"
                                name="checkbox"
                            /><span class="checkmark"></span>
                            </div>10
                        minutes meditation
                    </div>
                    <div class="todo-item">
                        <div class="todo-container">
                            <input
                                class="checkbox"
                                type="checkbox"
                                name="checkbox"
                            /><span class="checkmark"></span>
                            </div>Read
                        for 1 hour
                    </div>
                    <div class="todo-item">
                        <div class="todo-container">
                            <input
                                class="checkbox"
                                type="checkbox"
                                name="checkbox"
                            /><span class="checkmark"></span>
                            </div>Pick up
                        groceries
                    </div>
                    <div class="todo-item">
                        <div class="todo-container">
                            <input
                                class="checkbox"
                                type="checkbox"
                                name="checkbox"
                            /><span class="checkmark"></span>
                            </div>Complete Todo App of Frontend Mentor
                    </div>
                </div>
                 <div class="controls">
                items left All Active Completed Clear Completed
            </div>
            </div>
           
            <div class="reorder">Drag and drop to reorder list</div>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                rel="noopener"
                >Frontend Mentor</a
            >. Coded by
            <a
                href="https://github.com/marcinsuski"
                target="_blank"
                rel="noopener"
                >Marcin Suski</a
            >.
        </div>

        <script src="./src/script.js"></script>
    </body>
</html>
