<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./src/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Todo app</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./dist/index.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    </head>

    <body class="body">
        <div class="container">
            <div class="header">
                <h1>Todo</h1>
                <div class="togglemode">
                    <div class="lightmode">
                        <img
                            src="./src/images/icon-sun.svg"
                            class="togglemode"
                            alt="lightmode"
                        />
                    </div>
                    <div class="darkmode hidden">
                        <img
                            src="./src/images/icon-moon.svg"
                            class="togglemode"
                            alt="darkmode"
                            
                        />
                    </div>
                </div>
            </div>
            <div class="add-todo">
                <div class="checkbox-container"></div>

                <input
                    type="text"
                    id="newTodo"
                    placeholder="Create a new Todo..."
                />
                <button id="submit">Add</button>
            </div>
            <div class="todos">
                <div class="todo-list"></div>
                <div class="controls">
                    <div class="items">
                        <span class="todos-amount">0 items left</span>
                    </div>
                    <div class="segregate">
                        <button class="segregate-btn active" id="all">
                            All
                        </button>
                        <button class="segregate-btn" id="active">
                            Active
                        </button>
                        <button class="segregate-btn" id="completed">
                            Completed
                        </button>
                    </div>
                    <div class="clear">
                        <button class="clear-btn">Clear Completed</button>
                    </div>
                </div>
            </div>

            <div class="reorder">Drag and drop to reorder list</div>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                rel="noopener"
                >Frontend Mentor</a
            >. Coded by
            <a
                href="https://github.com/marcinsuski"
                target="_blank"
                rel="noopener"
                >Marcin Suski</a
            >.
        </div>

        <script src="./src/script.js"></script>
        <script src="./src/draggable.js"></script>
    </body>
</html>
