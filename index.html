<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./src/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Todo app</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./dist/index.css" />
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h1>Todo</h1>
                <img src="./src/images/icon-sun.svg" alt="lightmode" />
            </div>
            <div class="add-todo">
                <div class="todo-item">
                    <div class="todo-container">
                        <input
                            class="checkbox"
                            type="checkbox"
                            name="checkbox"
                        /><span class="checkmark"></span>
                    </div>
                </div>
                <input
                    type="text"
                    id="addTodo"
                    placeholder="Create a new Todo..."
                />
                <button class="submit">Add</button>
            </div>
            <div class="todos">
                <div class="todo-list">
                    <div class="todo-item">
                        <div class="todo-container">
                            <input
                                class="checkbox"
                                type="checkbox"
                                name="checkbox"
                                checked="checked"
                            /><span class="checkmark"></span>
                        </div>
                        <div class="todo-content">
                            <span>Complet online JS course</span
                            ><button class="delete-todo">
                                <img
                                    src="./src/images/icon-cross.svg"
                                    alt="delete-todo"
                                />
                            </button>
                        </div>
                    </div>
                    <div class="todo-item">
                        <div class="todo-container">
                            <input
                                class="checkbox"
                                type="checkbox"
                                name="checkbox"
                            /><span class="checkmark"></span>
                        </div>
                        <div class="todo-content">
                            <span>Jog around the park 3x</span
                            ><button class="delete-todo">
                                <img
                                    src="./src/images/icon-cross.svg"
                                    alt="delete-todo"
                                />
                            </button>
                        </div>
                    </div>
                    <div class="todo-item">
                        <div class="todo-container">
                            <input
                                class="checkbox"
                                type="checkbox"
                                name="checkbox"
                            /><span class="checkmark"></span>
                        </div>
                        <div class="todo-content">
                            <span>10 min meditation</span
                            ><button class="delete-todo">
                                <img
                                    src="./src/images/icon-cross.svg"
                                    alt="delete-todo"
                                />
                            </button>
                        </div>
                    </div>
                    <div class="todo-item">
                        <div class="todo-container">
                            <input
                                class="checkbox"
                                type="checkbox"
                                name="checkbox"
                            /><span class="checkmark"></span>
                        </div>
                        <div class="todo-content">
                            <span>Pick up groceries</span
                            ><button class="delete-todo">
                                <img
                                    src="./src/images/icon-cross.svg"
                                    alt="delete-todo"
                                />
                            </button>
                        </div>
                    </div>
                    <div class="todo-item">
                        <div class="todo-container">
                            <input
                                class="checkbox"
                                type="checkbox"
                                name="checkbox"
                            /><span class="checkmark"></span>
                        </div>
                        <div class="todo-content">
                            <span>complete todo app on FM</span
                            ><button class="delete-todo">
                                <img
                                    src="./src/images/icon-cross.svg"
                                    alt="delete-todo"
                                />
                            </button>
                        </div>
                    </div>
                    <div class="todo-item">
                        <div class="todo-container">
                            <input
                                class="checkbox"
                                type="checkbox"
                                name="checkbox"
                            /><span class="checkmark"></span>
                        </div>
                        <div class="todo-content">
                            <span>Read for 1 hour</span
                            ><button class="delete-todo">
                                <img
                                    src="./src/images/icon-cross.svg"
                                    alt="delete-todo"
                                />
                            </button>
                        </div>
                    </div>
                </div>
                <div class="controls">
                    <div class="items">
                        <span class="todos-amount">5</span> items left
                    </div>
                    <div class="segregate">
                        <button class="segregate-btn" id="all">All</button>
                        <button class="segregate-btn" id="active">
                            Active
                        </button>
                        <button class="segregate-btn" id="completed">
                            Completed
                        </button>
                    </div>
                    <div class="clear">
                        <button class="clear-btn">Clear Completed</button>
                    </div>
                </div>
            </div>

            <div class="reorder">Drag and drop to reorder list</div>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                rel="noopener"
                >Frontend Mentor</a
            >. Coded by
            <a
                href="https://github.com/marcinsuski"
                target="_blank"
                rel="noopener"
                >Marcin Suski</a
            >.
        </div>

        <script src="./src/script.js"></script>
    </body>
</html>
